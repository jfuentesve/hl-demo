name: CI (HL Demo Web Angular)

on:
  pull_request:
    paths:
      - 'hl-web/**'
      - '.github/workflows/ci.yml'
  push:
    branches: [ "ui-release" ]
    paths:
      - 'hl-web/**'
      - '.github/workflows/ci.yml'
# Option A: set working dir globally for all run steps
defaults:
  run:
    working-directory: hl-web

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # IMPORTANT: point cache to the subfolder lockfile
          cache-dependency-path: hl-web/package-lock.json
      - run: npm ci
      - run: npm run lint --if-present
      # - run: npm test --if-present -- --watch=false
      - run: npm run build -- --configuration=production
