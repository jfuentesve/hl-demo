<form (ngSubmit)="submit()" #f="ngForm" class="login-form">
  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Username</mat-label>
    <input matInput name="username" [(ngModel)]="username" required>
  </mat-form-field>

  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" [(ngModel)]="password" required>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="f.invalid || loading">Login</button>
  @if (error) {
    <div class="error">{{error}}</div>
  }
</form>

@if (bannerVisible) {
  <section class="demo-banner" aria-live="polite">
    <h2>{{ 'login.demo.title' | translate }}</h2>
    <p>{{'login.demo.subtitle' | translate }}</p>

    <div class="demo-actions">
      @for (user of demoUsers; track user) {
        <button
          mat-stroked-button
          color="accent"
          (click)="loginAs(user)"
          [disabled]="loading"
        >
          <span class="user-label">{{ ('login.demo.users.' + user + '.button') | translate }}: </span>
          <span class="user-role">{{ ('login.demo.users.' + user + '.role') | translate }}</span>
        </button>
      }
    </div>
  </section>
}
