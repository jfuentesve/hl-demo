<h2 mat-dialog-title>
  <mat-icon fontSet="material-symbols-outlined">warning</mat-icon>
  Confirm delete
</h2>
<mat-dialog-content>
  <p>You are about to permanently delete this deal:</p>
  <ul class="deal-summary">
    <li><strong>ID:</strong> {{ data.deal.id }}</li>
    <li><strong>Name:</strong> {{ data.deal.name }}</li>
    <li><strong>Client:</strong> {{ data.deal.client }}</li>
    <li><strong>Amount:</strong> {{ data.deal.amount | currency }}</li>
    <li><strong>Created:</strong> {{ data.deal.createdAt | date: 'medium' }}</li>
  </ul>
  <p class="warning">This action cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="confirm()">Delete</button>
</mat-dialog-actions>
