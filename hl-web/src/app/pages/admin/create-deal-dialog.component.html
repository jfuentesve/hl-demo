<h2 mat-dialog-title>{{ isEdit ? 'Edit Deal' : 'New Deal' }}</h2>
<form (ngSubmit)="submit(form)" #form="ngForm" class="create-deal-form">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Deal name</mat-label>
      <input matInput name="name" [(ngModel)]="model.name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Client</mat-label>
      <mat-select name="client" [(ngModel)]="model.client" required>
        @for (u of data.users; track u.username) {
          <mat-option [value]="u.client">{{ u.firstName }} {{ u.lastName }} â€” {{ u.client }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input
        matInput
        type="text"
        name="amount"
        [value]="amountDisplay"
        (keydown)="onAmountKeyDown($event)"
        (input)="onAmountInput($event)"
        required
      />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ isEdit ? 'Save' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
